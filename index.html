<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>{finsweet</h1>
        </div>
        <nav>
            <ul>
                <li> Home</li>
                <li> About us</li>
                <li> Services</li>
                <li> Blog</li>
                <li> Contact</li>
            </ul>

            <div class="headright">
                <div class="headrighticon">
                    <img src="./image/Assistance Icon(1).png" width="35" height="35">
                </div>
                <div class="headrightcontact">
                    <p> Road Assistance</p>
                    <p> +2348 1868 2979 4</p>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="left">
            <div class="wow">
                <h1> Get your vehicle service done online at one place</h1>
            </div>
            <div class="button">
                <button> Book a service</button>
            </div>

            <div class="calltoaction">
                <div class="bottomicon">
                    <img src="./image/Icon.png" class="time" width="50" height="50">
                </div>
                <div class="openingtime">
                    <p> We are open</p>
                    <h2> Monday to Friday 9:00 AM to 10:00 AM</h2>
                </div>
            </div>
        </div>

        <div class="rightimage">
            <img src="./image/Service.png" class="service" width="400px" height="250px">
            <img src="./image/Rating.png" class="rating" width="400px" height="250px">
        </div>
    </div>
</body>

</html>
